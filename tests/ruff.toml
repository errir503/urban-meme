# This extend our general Ruff rules specifically for tests
extend = "../pyproject.toml"

[lint]

extend-ignore = [
    "B904", # Use raise from to specify exception cause
    "N815", # Variable {name} in class scope should not be mixedCase
]

[lint.isort]
known-first-party = [
    "homeassistant",
    "tests",
    "script",
]
known-third-party = [
    "syrupy",
    "pytest",
    "voluptuous",
    "pylint",
]
forced-separate = [
    "tests",
]
