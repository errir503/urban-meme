sequence_effect:
  description: Set a sequence effect
  target:
    entity:
      integration: tplink
      domain: light
  fields:
    sequence:
      description: List of HSV sequences (Max 16)
      example: |
        - [340, 20, 50]
        - [20, 50, 50]
        - [0, 100, 50]
      required: true
      selector:
        object:
    segments:
      description: List of Segments (0 for all)
      example: 0, 2, 4, 6, 8
      default: 0
      required: false
      selector:
        object:
    brightness:
      description: Initial brightness
      example: 80
      default: 100
      required: false
      selector:
        number:
          min: 1
          step: 1
          max: 100
          unit_of_measurement: "%"
    duration:
      description: Duration
      example: 0
      default: 0
      required: false
      selector:
        number:
          min: 0
          step: 1
          max: 5000
          unit_of_measurement: "ms"
    transition:
      description: Transition
      example: 2000
      default: 0
      required: false
      selector:
        number:
          min: 0
          step: 1
          max: 6000
          unit_of_measurement: "ms"
    spread:
      description: Speed of spread
      example: 1
      default: 0
      required: false
      selector:
        number:
          min: 0
          step: 1
          max: 16
    direction:
      description: Direction
      example: 1
      default: 4
      required: false
      selector:
        number:
          min: 1
          step: 1
          max: 4
