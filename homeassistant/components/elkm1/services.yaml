  fields:
    number:
      name: Word number
      description: Word number to speak.
      required: true
      selector:
        number:
          min: 1
          max: 473
    prefix:
      name: Prefix
      description: Prefix to identify panel when multiple panels configured.
      example: gatehouse
      default: ""
      selector:
        text:

