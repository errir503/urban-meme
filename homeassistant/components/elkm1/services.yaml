alarm_bypass:
  name: Alarm bypass
  description: Bypass all zones for the area.
  target:
    entity:
      integration: elkm1
      domain: alarm_control_panel
  fields:
    code:
      name: Code
      description: An code to authorize the bypass of the alarm control panel.
      required: true
      example: 4242
      selector:
        text:

alarm_clear_bypass:
